<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Upgrade Sidebar -->
    <div id="upgradePanel">
      <h2>Upgrades</h2>
      <button class="upgrade" data-cost="10" data-multiplier="1">+1/click (10 🍪)</button>
      <button class="upgrade" data-cost="50" data-multiplier="4">+5/click (50 🍪)</button>
    </div>

    <!-- Main Game Section -->
    <div id="gameSection">
      <h1>Cookie Clicker</h1>
      <button id="cookieBtn">🍪 Click Me!</button>
      <p>Cookies: <span id="count">0</span></p>
      <div id="message">Not enough cookies!</div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
